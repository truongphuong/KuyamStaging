<div class="carousel-thumbs">
    <ul class="carousel-apps group" style="width: 1998px; left: 0px; position: absolute;">
        {#if $T.Images.length == 0}
        <li class="ad-active"><a href="/Scripts/GettyImages/images/preview-image.png">
            <div class="center-thumb">
                <span></span>
                <img class="image0" alt="" title="" src="/Scripts/GettyImages/images/preview-image.png">
            </div>
        </a></li>
        {#else} {#foreach $T.Images as p}
        <li class=""><a href="{$T.p.UrlPreview}">
            <div class="center-thumb">
                <span></span>
                <img class="{$T.p.ImageId}" alt="" title="{$T.p.Title}" src="{$T.p.UrlPreview}" >
            </div>
        </a></li>
        {#/for} {#/if}
    </ul>
</div>
